services:
  minio:
    image: minio/minio:latest
    container_name: minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 2s
      timeout: 20s
      retries: 15

  minio-init:
    image: minio/mc:latest
    container_name: minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: /bin/sh
    command: >
      -c "
      mc alias set minio_server http://minio:9000 minioadmin minioadmin &&
      mc mb minio_server/nucleo-juridico || true &&
      echo '' > /tmp/.keep &&
      mc cp /tmp/.keep minio_server/nucleo-juridico/usuarios/.keep
      "

volumes:
  minio-data: